{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-10 px-4">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6">Add a Movie</h1>

    <form method="POST" class="space-y-6" novalidate>
      <!-- Title -->
     <label for="title">Enter Title</label>
      <input type="text" id="title" name="title">
      <!-- Submit Button -->
        <input type="submit" class='bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md shadow'>
    </form>
  </div>
</div>
{% endblock %}

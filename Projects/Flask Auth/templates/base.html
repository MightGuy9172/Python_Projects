<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Authentication</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>

  <body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <a href="/" class="text-xl font-semibold text-blue-600">Flask Authentication</a>
          <div class="flex space-x-4">
            <a href="{{ url_for('home') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>

            <!-- TODO: Hide the Login/Registration navigation for logged-in users -->

            {% if not logged_in: %}
            <a href="{{ url_for('login') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Login</a>
            <a href="{{ url_for('register') }}" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Register</a>
            {% endif %}

            <a href="{{ url_for('logout') }}" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">Log Out</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>

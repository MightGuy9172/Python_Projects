{% include "header.html" %}

<!-- Page Header -->
<header class="masthead bg-cover bg-center py-24 text-white" style="background-image: url('{{ post.image_url }}')">
    <div class="container mx-auto px-4 lg:px-5">
        <div class="flex justify-center">
            <div class="w-full max-w-3xl text-center">
                <div class="post-heading">
                    <h1 class="text-4xl sm:text-5xl font-bold mb-4 text-black">{{ post.title }}</h1>
                    <h2 class="subheading text-xl sm:text-2xl italic text-black mb-2">{{ post.subtitle }}</h2>

                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article class="mb-16 mt-10">
    <div class="container mx-auto px-4 lg:px-5">
        <div class="flex justify-center">
            <div class="w-full max-w-3xl text-lg leading-relaxed text-gray-800 prose prose-lg prose-blue dark:prose-invert">
                {{ post.body }}
            </div>
        </div>
    </div>
</article>
